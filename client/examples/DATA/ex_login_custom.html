<template name="ex_login_custom">
  {{> ex_navbar}}
  <div id="ex_login_custom" class="text-center">
    <div class="form">
      <div clas="row"><a href="/codeasy"><img class="mb-4" src="/examples/photo-camera.png" alt="" width="80" height="80"></a>
        {{#if currentUser}}
          {{#with userInfo}}
            <h1 class="h3 mb-3 font-weight-normal">{{email}} <br> has been logged in.</h1>
            <input id="inp-name" type="text" class="form-control mb-1" placeholder="Name" value="{{profile.name}}">
            <input id="inp-address" type="text" class="form-control mb-1" placeholder="Address" value="{{profile.address}}">
            <input id="inp-mobile" type="text" class="form-control mb-3" placeholder="Phone" value="{{profile.mobile}}">
          {{/with}}
          <button id="btn-update-profile" class="btn btn-outline-primary btn-lg btn-block mb-1">Update Profile</button>
          <button id="btn-logout" class="btn btn-lg btn-primary btn-block">Sign out</button>
        {{else}}
          {{#if isSignUpMode}}  <!-- 회원가입모드 일 경우 -->
            <h1 class="h3 mb-3 font-weight-normal">회원가입</h1>
            <h6 class="join-title"><label>아이디</label></h6>
            <input id="inp-email" type="email" class="form-control mb-1" placeholder="이메일을 입력하세요." required autofocus>
            <h6 class="join-title"><label>비밀번호</label></h6>
            <input id="inp-password" type="password" class="form-control mb-1" placeholder="비밀번호를 입력하세요." required>
            <h6 class="join-title"><label>비밀번호 확인</label></h6>
            <input id="inp-passwordConfirm" type="password" class="form-control mb-1" placeholder="비밀번호를 다시 입력하세요." required><br>
            <!-- <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> 로그인 상태 유지
              </label>
            </div> -->
            <button id="btn-signUp" class="btn btn-lg btn-outline-dark btn-block">가입하기</button>
            <button id="btn-back" class="btn btn-lg btn-primary btn-block">뒤로가기</button>
          {{else}} <!-- 회원가입모드가 아닐 경우 -->
            <h1 class="h3 mb-3 font-weight-normal">로그인</h1>
            <h6 class="join-title"><label>아이디</label></h6>
            <input id="inp-email" type="email" class="form-control mb-1" placeholder="아이디를 입력하세요." required autofocus>
            <h6 class="join-title"><label>비밀번호</label></h6>
            <input id="inp-password" type="password" class="form-control mb-1" placeholder="비밀번호를 입력하세요." required><br>
            <button id="btn-signIn" class="btn btn-lg btn-outline-primary btn-block">로그인하기</button>
            <button id="btn-signUpMode" class="btn btn-lg btn-primary btn-block">회원가입하기</button>
          {{/if}}
  
        {{/if}}
        <!-- <p class="mt-5 mb-3 text-muted">&copy; Copyright on Codeasy</p> -->
          </div>
        </div>>
      
  </div>
</template>
